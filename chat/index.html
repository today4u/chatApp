<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>チャットルーム</title>
    <!-- /* socket.ioのjsを読み込む */ -->
    <script type="text/javascript" src="http://localhost:8888/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        var socket, emit;
        (function(){
            // socket通信が開始される
            socket = io.connect("http://localhost:8888");
            emit = function (name, data){
                // json → 文字列に変換して送信する関数
                socket.emit(name, JSON.stringify(data));
            }
        })();
        window.onload = function(){
            var sendBtn = document.getElementById('send');
            var message = document.getElementById('message');
            sendBtn.addEventListener("click", function(){
                emit('message', {text: message.value});
            });
            socket.on('receiveMessage', function(d){
                var data = JSON.parse(d),
                    li = document.createElement('li'),
                    list = document.getElementById('messageList');
                li.textContent = data.text;
                list.appendChild(li);
            });
        };
    </script>
</head>
<body>
    <div>
        <input type="text" id="message"></textarea>
        <button type="button" id="send">Send</button>
    </div>
    <div>
        <ul id="messageList"></ul>
    </div>
</body>
</html>
